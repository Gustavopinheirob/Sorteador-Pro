<body>
    <main>

        <h1>Sorteador Pro</h1>

        <section>
            <input class="min-num" placeholder="Número Minimo">
            <input class="max-num" placeholder="Número Maximo">
        </section>

        <button onclick="generateNumber()">Sortear</button>

        <p class="description">Em <b>"Número Minimo"</b> coloque o menor número que quer que apareça e em<br>
